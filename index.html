    /* Fill the entire viewport with the PDF */
    .fill { position: fixed; inset: 0; }
    object { width: 100%; height: 100%; border: 0; display: block; }
    .fallback {
      position: absolute; inset: 0; display: grid; place-items: center;
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; text-align: center;
    }
  </style>
</head>
<body>
  <div class="fill" role="main" aria-label="PDF viewer">
    <!-- Native inline PDF rendering -->
    <object type="application/pdf" data="ebook.pdf#page=1&zoom=page-width">
      <div class="fallback">
        <div>

        </div>
